<!DOCTYPE html>
<html>

<head>
    <style>
        .normal {
            font-weight: normal;
        }

        .light {
            font-weight: lighter;
        }

        .thick {
            font-weight: bold;
        }

        .thicker {
            font-weight: 900;
        }

        .bolder {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <h1 class="normal">Normal</h1>
    <h1 class="light">Light</h1>
    <h1 class="thick">Thick</h1>
    <h1 class="thicker">Thicker</h1>
    <h1 class="bolder">Bolder</h1>
</body>

</html>
