<!DOCTYPE html>
<html>
<head>
	<title>Contoh Position PHP</title>
	<style>
		#elemen {
			position: absolute; /* ganti dengan posisi yang diinginkan */
			top: 50%; /* ganti dengan posisi top yang diinginkan */
			left: 50%; /* ganti dengan posisi left yang diinginkan */
			transform: translate(-50%, -50%); /* agar elemen berada di tengah */
		}
	</style>
</head>
<body>
	<div id="elemen">
		<h1>Ini adalah elemen dengan posisi yang diatur menggunakan PHP</h1>
	</div>
</body>
</html>
